<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>

    <header>
      <h1>Salmon Cookies</h1>
    </header>
    <img class="salmon" src="https://codefellows.github.io/code-201-guide/curriculum/class-06/lab/assets/salmon.png" alt="Salmon Cookie">
    <main class="salesTable">

      <form id="storeForm">
        <fieldset>

          <legend>Add a Store</legend>

          <label for="storeName">Store Name</label>
          <input type="text" name="storeName">

          <label for="minCustomers">Minimun Customers</label>
          <input type="number" name="minCustomers">

          <label for="maxCustomers">Maximum Customers</label>
          <input type="number" name="maxCustomers">

          <label for="avgCookies">Average Cookies</label>
          <input type="number" name="avgCookies">

          <input type="submit" value="Create New Store">

        </fieldset>
      </form>

      <table id="table">
        <tr id="tableHead">
          <th></th>
        </tr>
      </table>
    </main>
    <footer>
      <!-- nav to return to home page -->
      <nav>
        <ul>
          <li>
            <a href="index.html">Home Page</a>
          </li>
        </ul>
      </nav>
    </footer>
  </section>

  <script src="app.js"></script>
</body>
</html>
